<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/master.css">

</head>
<body>
    <section class="header d-flex align-items-center">
        <div class="container">
            <div class="login py-4 d-flex ">
                <a href="index.html" class="text-decoration-none"><i class="fas fa-arrow-left" aria-hidden="true"></i></a>
                <h3 class="text-white font-weight-normal ml-3">Log In</h3>
            </div>
               <div class="form-wrapper mx-auto my-5 ">
                <form action="POST">
                    <div class="mb-3">
                     <label for="email" class="mb-2">Email:</label>
                     <input type="email" id="email" class="form-control bg-transparent shadow-none border-0" required>
                    </div>
 
 
                    <div  class="mb-3">
                        <label for="pswrd" class="mb-2">Password:</label>
                        <input type="password" id="password" class="form-control bg-transparent shadow-none border-0" required>
                    </div>

                    <div class="text-center pt-3">
                        <button type="button" onclick="login()" class="btn  text-uppercase  shadow-none"> Login</button>
                    </div>
                   <div class="text-center pt-4 no-account">
                        <span class="">Don't have an account? <a href="register.html" class="text-decoration-none ml-3"> Sign Up</a></span>
                   </div>
                 </form>
               </div>
            

        </div>
    </section>
    





    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/post.js"></script>
</body>
</html>
