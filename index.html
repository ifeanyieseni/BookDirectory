<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Direct</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/master.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="showcase d-flex align-items-center">
      <div class="container">
        <div class="header-text mx-auto">
          <h5>Book Directory</h5>
          <p class="lead font-weight-light">
            Want to track the number of books you have read, share your
            thoughts,connect with people who share the same interests in
            literature with you, publish reviews and meetup. Book directory is
            just for you.....
          </p>
          <div class="search d-flex my-4">
            <input
              type="text"
              id="search"
              placeholder="Enter name of book...."
              class="form-control shadow-none bg-transparent border-0"
            />
            <button
              type="button"
              value="Search"
              class="text-decoration-none px-3 border-0 shadow-none"
              onclick="newDoc()"
            >
              Search
            </button>
          </div>
          <div class="cta-buttons mt-5">
            <p class="text-white-50 font-weight-lighter">
              Wish to commence your journey select an option below
            </p>
            <div class="d-flex align-items-center text-uppercase">
              <a
                href="register.html"
                class="text-decoration-none btn-register mr-2"
                >Register</a
              >
              <a href="login.html" class="text-decoration-none btn-login ml-2"
                >Login</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/post.js"></script>
  </body>
</html>
