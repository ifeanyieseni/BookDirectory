<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/master.css">
</head>
<body>
    <section class="header d-flex align-items-center">
        <div class="container">
            <div class="login py-4 d-flex ">
                <a href="index.html" class="text-decoration-none"><i class="fas fa-arrow-left" aria-hidden="true"></i></a>
                <h3 class="text-white font-weight-normal ml-3">Sign Up</h3>
            </div>
               <div class="form-wrapper mx-auto mb-5">
                   <!-- form -->
                <form action="#" method="POST">
                    <div class="pb-1">
                        <label for="fname" class="mb-1">First Name:</label>
                        <input type="name" id="firstname" class="form-control bg-transparent shadow-none border-0" required>
                       </div>
                       <div class="pb-1">
                        <label for="lname" class="mb-1">Last Name:</label>
                        <input type="name" id="lastname" class="form-control bg-transparent shadow-none border-0" required>
                       </div>
                        <div class="mb-1">
                         <label for="email" class="mb-1">Email:</label>
                         <input type="email" id="email" class="form-control bg-transparent shadow-none border-0" required>
                        </div>
                        
 
                    <div class="mb-1">
                        <label for="" class="mb-1">Password:</label>
                        <input type="password" id="password" class="form-control bg-transparent shadow-none border-0" required>
                    </div>
                    <div class="my-1 text-white-50">
                        <h3 class="gnd">Gender:</h3>
                        <select class="form-select form-control shadow-none " id="gender" aria-label="Default select example">
                            <option >-- Please Select Your Gender -- </option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                          </select>
                    </div>

                    <div id="errorDiv" class="my-3"></div>
                    

                    <div class="text-center py-2 border-0">
                        <button type="button" onclick="register()" class="btn shadow-none  text-uppercase">Register</button>
                       <!-- <input type="button" value="Submit" > -->
                    </div>
                   <div class="text-center pt-1 no-account">
                        <span class="">Already have an account? 
                            <a href="login.html" class="text-decoration-none ml-3"> Sign In</a></span>
                   </div>
                 </form>
               </div>
            

        </div>
    </section>
    





    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/post.js"></script>
</body>
</html>
